<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Million-Pixel-Shop</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { border: 1px solid black; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Kaufe einen Pixel!</h1>
    <p>Klicke auf einen Pixel, um ihn zu kaufen.</p>
    <canvas id="pixelCanvas" width="1000" height="1000"></canvas>

    <script>
        const canvas = document.getElementById('pixelCanvas');
        const ctx = canvas.getContext('2d');

        const pixelSize = 1; // Jeder Pixel ist 1x1 px groß
        const rows = 1000;
        const cols = 1000;

        // Farben für verkaufte Pixel
        const soldColor = 'red';
        const defaultColor = 'lightgray';

        // Zeichne das Pixelraster
        function drawPixels() {
            for (let x = 0; x < cols; x++) {
                for (let y = 0; y < rows; y++) {
                    ctx.fillStyle = defaultColor;
                    ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
                }
            }
        }

        drawPixels(); // Starte mit einem leeren Raster

        // Pixel-Klick-Event
        canvas.addEventListener('click', function(event) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor(event.clientX - rect.left);
            const y = Math.floor(event.clientY - rect.top);

            // Simulierter Kaufprozess
            const confirmation = confirm(`Willst du den Pixel bei (${x}, ${y}) kaufen?`);
            if (confirmation) {
                ctx.fillStyle = soldColor;
                ctx.fillRect(x, y, pixelSize, pixelSize);
                alert(`Pixel (${x}, ${y}) gekauft!`);
            }
        });
    </script>
</body>
</html>
