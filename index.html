<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Shop</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .pixel-container { display: grid; grid-template-columns: repeat(10, 20px); gap: 2px; margin: auto; width: 220px; }
        .pixel { width: 20px; height: 20px; background: lightgray; border: 1px solid #ccc; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Verkaufe deine eigenen Pixel!</h1>
    <p>Klicke auf ein Pixel, um es zu kaufen.</p>
    <div class="pixel-container"></div>

    <script>
        const container = document.querySelector('.pixel-container');
        for (let i = 0; i < 100; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.onclick = () => alert('Pixel gekauft!');
            container.appendChild(pixel);
        }
    </script>
</body>
</html>
