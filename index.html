<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Kaufen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="grid" id="pixel-grid"></div>
  </div>

  <div class="slider-container" id="slider-container">
    <div class="slider" id="slider">
      <h3>Wählen Sie Farben für die Pixel</h3>
      <div id="selected-pixels"></div>
      <button id="confirm-purchase">Pixel kaufen</button>
    </div>
  </div>

  <div class="popup" id="pixel-popup">
    <div class="popup-content">
      <h3>Pixel auswählen</h3>
      <button id="close-popup">Schließen</button>
      <p>Wollen Sie mehr Pixel kaufen?</p>
      <button id="buy-more">Mehr kaufen</button>
      <button id="buy-single">Nur diesen kaufen</button>
    </div>
  </div>

  <div class="order-summary" id="order-summary">
    <h3>Gekaufte Pixel</h3>
    <ul id="pixel-list"></ul>
    <button id="pay">Jetzt bezahlen</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
