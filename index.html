<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Shop</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .pixel-container { 
    display: grid; 
    grid-template-columns: repeat(1000, 1px); /* 1000 Pixel pro Reihe */
    gap: 0; 
    margin: auto; 
    width: 1000px; /* Gesamtbreite auf 1000px setzen */
}
.pixel { 
    width: 1px; 
    height: 1px; 
    background: lightgray; 
    border: none; 
    cursor: pointer; 
}

    </style>
</head>
<body>
    <h1>Kaufe dir deine eigenen Pixel!</h1>
    <p>Klicke auf ein Pixel, um es zu kaufen.</p>
    <div class="pixel-container"></div>

    <script>
        const container = document.querySelector('.pixel-container');
        for (let i = 0; i < 1000000; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');
            pixel.onclick = () => alert('Pixel gekauft!');
            container.appendChild(pixel);
        }
    </script>
</body>
</html>
